{% extends 'portfolio/base.html' %} {% block content %}

<!--{{ id }} -->
<div class="container mt-3">
  <h1 class="text-center mt-5">{{ blog.title }}</h1>
  <h5 class="text-center text-muted mb-5">
    {{ blog.date|date:'D d F, Y'|upper}}
  </h5>
  <p>{{ blog.description|striptags }}</p>
</div>

  {% if blog.image %}
  <div class="container d-flex justify-content-center">
    <div class="col-7 d-flex flex-column align-items-center">
      <img src="{{ blog.image.url }}" height="500" />
    </div>
  </div>
</div>
{% endif %}
{% if blog.imageSec %}
  <div class="container d-flex justify-content-center">
    <div class="col-7 d-flex flex-column align-items-center">
      <img src="{{ blog.imageSec.url }}" height="500" />
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
