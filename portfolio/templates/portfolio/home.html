{% extends 'portfolio/base.html' %} {% block content %} {% load static %}

<div class="container mt-3">
  <h1>Welcome to my Portfolio</h1>

  <img src="{% static 'portfolio/uvas.jpg' %}" width="250" />

  <a href="{% static 'portfolio/UD0 - Posicionamento.pdf' %}" target="blank"
    >Ligazon!</a
  >

  {% for project in projects %}
  <h2>{{ project.title }}</h2>
  <ul class="list-group">
    <li class="list-group-item">{{ project.description }}</li>
    <li class="list-group-item">
      <img
        src="{{ project.image.url }}"
        alt="{{ project.description }}"
        height="80"
        width="80"
      />
    </li>
    {% if project.url %}
    <li class="list-group-item">
      <a href="{{ project.url }}">Link</a>
    </li>
    {% endif %}
  </ul>
  {% endfor %}
</div>
<a href="{% url 'blog:all_blogs' %}">blog</a>
{% endblock %}
